<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
</head>

<body>
    <h1>
        Local Weather
    </h1>
    <section class="inline">
        <div class="row-1">
            <div class="col-2">
                Toronto | °C
            </div>

            <div class="row-1">
                <input type="text" placeholder="Search...">
            </div>
    </section>

    <div class="col-4">
        SUN | 13°C </br> ☀️
    </div>



    <div class="row">
        <div class="col-3">
            MON | 3°C <span class="sky"> ⛈
        </div>
        <div class="col-3">
            TUES | 6°C <span class="sky"> ⛅️
        </div>
        <div class="col-3">
            WED | 10°C <span class="sky"> ⛅️
        </div>
        <div class="col-3">
            THURS | 3°C <span class="sky"> 🌨
        </div>
        <div class="col-3">
            FRI | -2°C <span class="sky"> 🌨
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
